<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos en linea</title>
</head>

<body>
    <h1 onclick="this.innerHTML= 'Maneje el evento click'" onmouseover="this.style.background='blue'" onmouseout="this.style.background='white'">Esto es un titulo</h1>
    <h2 onclick="cambiarTexto(this);">Otro titulo</h2>
    <h2 onclick="cambiarTexto(this);">Otro titulo mas</h2>

    <script>
        function cambiarTexto(emisor) {
            emisor.innerHTML = "Cambio el texto";
        }
    </script>
</body>

</html>
